
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel - Agent Security Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#6366f1', // Indigo-500
                600: '#4f46e5', // Indigo-600
                900: '#312e81', // Indigo-900
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617; /* Slate-950 */
        color: #f8fafc;
      }
      /* Custom scrollbar for dark mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* GLITCH EFFECT FOR THREATS */
      .glitch-text {
        position: relative;
        display: inline-block;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #020617;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #f43f5e;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #10b981;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 15px, 0); }
        20% { clip: rect(50px, 9999px, 60px, 0); }
        40% { clip: rect(80px, 9999px, 90px, 0); }
        60% { clip: rect(10px, 9999px, 40px, 0); }
        80% { clip: rect(60px, 9999px, 20px, 0); }
        100% { clip: rect(30px, 9999px, 70px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(10px, 9999px, 80px, 0); }
        20% { clip: rect(70px, 9999px, 20px, 0); }
        40% { clip: rect(30px, 9999px, 50px, 0); }
        60% { clip: rect(90px, 9999px, 10px, 0); }
        80% { clip: rect(20px, 9999px, 60px, 0); }
        100% { clip: rect(50px, 9999px, 30px, 0); }
      }

      /* CRT SCANLINE OVERLAY */
      .crt-overlay {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
